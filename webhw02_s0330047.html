<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <title> HW02Table </title>
        <link rel="icon" href="https://yt3.ggpht.com/wREEQt37HtCbr_pD0Y-K91Cf3VDKevBEKsuLVzVflqgTpOY8k4rAZC8y5SCzbWvxsPkr20u0=s108-c-k-c0x00ffffff-no-rj">
        <link rel="stylesheet"type="text/css"href="./style/hw02.css">
    </head>
    <body>
        <div class="BoxColor_bg">
            <h1><b>Table 2-4</b></h1>
            <h1><b>Demonstrating the use of the colspan and rowspan attributes</b></h1>
            <table id="center" class="tableContain">
                <tr>
                    <th colspan="3">1 colspan="3"</th>
                    <th colspan="2">4</th>
                    <th colspan="2">5</th>
                </tr>
                <tr>
                    <td rowspan="4">6<br>rowspan="4"</td>
                    <td>7</td>
                    <td>8</td>
                    <td colspan="4" rowspan="3" class="centerText" >9<br>colspan=2 and rowspan="3" together<br>merge cells in 2 directions.</td>
                </tr>
                <tr>
                    <td>12</td>
                    <td>13</td>
                </tr>
                <tr>
                    <td>17</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>23</td>
                    <td colspan="2">24</td>
                    <td colspan="2">25</td>
                </tr>
            </table>
        </div>
    </body>
</html>

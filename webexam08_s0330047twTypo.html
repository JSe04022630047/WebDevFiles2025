<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>Tailwind CSS Example</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="container mx-auto p-8 bg-red-100 m-2 shadow-lg rounded-lg">
        <p class="text-sm">Small text</p>
        <p class="text-xl">XL text</p>
        <p class="text-4xl font-bold">4XL text with bold</p>
    </div>
    
    <div class="container mx-auto p-8 bg-red-100 m-2 shadow-lg rounded-lg">
        <div class="flex">
            <div class="w-96 bg-blue-200 rounded-lg p-1">w-96</div>
            <div class="w-80 bg-red-500 rounded-lg p-1">w-80</div>
            <div class="w-64 bg-blue-200 rounded-lg p-1">w-64</div>
            <div class="w-48 bg-red-500 rounded-lg p-1">w-48</div>
            <div class="w-40 bg-blue-200 rounded-lg p-1">w-40</div>
            <div class="w-32 bg-red-500 rounded-lg p-1">w-32</div>
            <div class="w-24 bg-blue-200 rounded-lg p-1">w-24</div>
        </div>
    </div>
    
    <div class="container mx-auto p-8 bg-green-100 m-2 shadow-lg rounded-lg">
        <div class="flex text-center">
            <div class="size-16 p-auto bg-blue-200 rounded-lg m-2">size-16</div>
            <div class="size-20 p-auto bg-blue-200 rounded-lg m-2">size-20</div>
            <div class="size-24 p-auto bg-blue-200 rounded-lg m-2">size-24</div>
            <div class="size-28 p-auto bg-blue-200 rounded-lg m-2">size-28</div>
            <div class="size-34 p-auto bg-blue-200 rounded-lg m-2">size-34</div>
            <div class="size-38 p-auto bg-blue-200 rounded-lg m-2">size-38</div>
        </div>
    </div>
</body>

</html>

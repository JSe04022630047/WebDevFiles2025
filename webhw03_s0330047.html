<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="h-screen bg-linear-to-t from-black to-pink-500">
    <div class="container p-6 bg-white my-2 mx-auto max-w-4/5 rounded">
        <label class="block">
            <h1 class="text-gray-500 text-2xl mb-3 -mt-2">Todo List </h1>
            <input type="text" class="border-gray-500 focus:border-blue-400 border-2 focus:border-2 focus:border-solid border-solid rounded block w-full" value="Make a contribution and get a better seat!">
        </label>
        
        <div class="flex space-x-2 text-white my-2">
            <button class="hover:border-red-400 border-2 border-solid rounded w-full bg-blue-500 h-10">Add ToDo</button>
            <button class="hover:border-blue-400 border-2 border-solid rounded w-full bg-red-500 h-10">Remove All ToDo</button>
        </div>
        <div class="my-2 h-10">
            <button class="hover:bg-blue-100 shadow-md rounded w-full h-full">Homework</button>
        </div>
        <div class="my-2 h-10">
            <button class="hover:bg-blue-100 shadow-md rounded w-full h-full line-through">Bicycle Riding</button>
        </div>
    </div>
</body>

</html>

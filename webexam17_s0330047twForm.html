<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Form Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">แบบฟอร์มติดต่อ</h2>
        <form class="space-y-4">
            <!-- ชื่อ -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">ชื่อ-นามสกุล</label>
                <input type="text" id="name" placeholder="กรุณากรอกชื่อ-นามสกุลของคุณ"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <!-- อีเมล -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
                <input
                    type="email"
                    id="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none
       focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="example@mail.com">
            </div>
            <!-- ข้อความ -->
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">ข้อความ
                </label>
                <textarea
                    id="message"
                    rows="4"
                    placeholder="กรุณากรอกข้อความของคุณ"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </textarea>
            </div>
            <div>
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-blue-500">
                    <span class="ml-2">ยอมรับข้อกำหนด</span>
                </label>
            </div>

            <div class="container space-x-4">
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Among us</label>
                <label class="inline-flex items-center">
                    <input type="radio" name="gender" class="form-radio text-green-500">
                    <span class="ml-2">ชาย</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="gender" class="form-radio text-green-500">
                    <span class="ml-2">หญิง</span>
                </label>
            </div>

            <div class="container space-x-4">
                <label for="typeofMessage" class="block text-sm font-medium text-gray-700 mb-1">Type of message</label>
                <select name="typeofMessage" id="typeofMessage">
                    <option value="">-- Please select type of message --</option>
                    <option value="normal">Common</option>
                    <option value="complain">Complains</option>
                    <option value="metalica">Metalica</option>
                </select>    
            </div>

            <!-- ปุ่มส่ง -->
            <div>
                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                    ส่งข้อความ
                </button>
            </div>
        </form>
    </div>

    <div
        class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700 mx-auto">
        <form class="space-y-6" action="#">
            <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in to our
                platform</h5>
            <div>
                <label for="emailReal" class="block mb-2 text-sm font-medium text-gray-900 dark:textwhite">Your
                    email</label>
                <input type="email" name="email" id="emailReal"
                    class="bg-gray-50 border border-gray300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    placeholder="name@company.com" required />
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900
dark:text-white">Your password</label>
                <input type="password" name="password" id="password" placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ringblue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    required />
            </div>
            <div class="flex items-start">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value=""
                            class="w-4 h-4 border bordergray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ringoffset-gray-800"
                            required />
                    </div>
                    <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:textgray-300">Remember
                        me</label>
                </div>
                <a href="#" class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue500">Lost Password?</a>
            </div>
            <button type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login
                to
                your account</button>
            <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                Not registered? <a href="#" class="text-blue-700 hover:underline dark:text-blue500">Create account</a>
            </div>
        </form>
    </div>


</body>

</html>

<!DOCTYPE html>

<html>

<head>
    <title>Table example03</title>
    <link rel="stylesheet" href="./style/webexam_table.css">

</head>

<body>
    <div>
        <table>
            <caption>Personal Info</caption>
            <tr class="header">
                <th>Name</th>
                <th>Surame</th>
                <th>Age</th>
                <th>Job</th>
            </tr>
            <tr>
                <th>John</th>
                <th>Doe</th>
                <th>55</th>
                <th>Network analysis</th>
            </tr>
        </table>
    </div>

    <div style="margin-top: 5em; margin-left: auto; margin-right: auto;">
        <table>
            <caption>Personal Info Colspan</caption>
            <tr class="header">
                <th colspan="2">Name-Surame</th>
                <th>Age</th>
                <th>Job</th>
            </tr>
            <tr>
                <th>John</th>
                <th>Doe</th>
                <th>55</th>
                <th>Network analysis</th>
            </tr>
        </table>
    </div>
</body>

</html>
